name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]



jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set build number
      id: build-number
      run: echo "BUILD_NUMBER=$(date +'%Y%m%d%H%M%S')-${{ github.run_number }}" >> $GITHUB_ENV

    - name: Show build number
      run: echo "Build Number - $BUILD_NUMBER"

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: shubhambadade07
        password:  Pass@12345

    - name: Build and push Docker image
      run: |
        docker build -t shubhambadade07/test:$BUILD_NUMBER .
        docker push shubhambadade07/test:$BUILD_NUMBER
